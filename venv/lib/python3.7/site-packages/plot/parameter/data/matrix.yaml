data:
  matrix:
    transpose:
      v: [false]
    origin:
      v: ['lower', 'upper']
    interpolation:
      v: ['none','nearest', 'bilinear', 'bicubic', 'spline16', 'spline36', 'hanning', 'hamming', 'hermite', 'kaiser', 'quadric', 'catrom', 'gaussian', 'bessel', 'mitchell', 'sinc', 'lanczos']
    vertical:
      min:
        v: [~]
      max:
        v: [~]
    color map:
      v: ['viridis', 'inferno', 'plasma', 'magma']
    extent:
      min:
        "x":
          v: [~]
        "y":
          v: [~]
      max:
        "x":
          v: [~]
        "y":
          v: [~]
    normalize:
      v: [~, log]
