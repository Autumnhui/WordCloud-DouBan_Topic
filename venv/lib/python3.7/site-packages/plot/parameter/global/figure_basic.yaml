global:
  figure:
    outputs:
      v: [["out.png"]]
    width:
      v: [4.0]
    height:
      v: [2.0]
    rows:
      v: [1]
    columns:
      v: [1]
    subplot:
      spacing:
        vertical:
          v: [~]
        horizontal:
          v: [~]
    color:
      face:
        v: [~]
      edge:
        v: [~]
    frame:
      show:
        v: [true, false]
    layout:
      tight:
        v: [true, false]
      padding:
        figure: # between figure edge and subplot edges
          v: [0] 
        horizontal: # between adjacent subplots
          v: [~] 
        vertical:
          v: [~]
        rectangle: # (left, bottom, right, top) in normalized figure coordinate
          v: [[0, 0, 1, 1]]
    save:
      dpi:
        v: [300]
      transparent:
        v: [false,true]
      padding:
        v: [0]
      bounding box:
        v: [~, tight]
